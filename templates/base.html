<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Podmem - YouTube to Flash Cards</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    
        <!-- Alpine Plugins -->
        <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/anchor@3.x.x/dist/cdn.min.js"></script>

        <!-- Alpine.js -->
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>

    <body class = "{{body_tag}}">

        {% block body %}
            <header>
                <div class = "header-wrapper">
                    <a href = "{{url_for('index')}}" class = "logo" ><img src = "{{ url_for('static', filename='images/logo.svg') }}" alt = "Podmem Logo"></a>
                    <div class = "login">
                        <img src = "{{ url_for('static', filename='images/hamburger.svg') }}" class = "hamburger" alt = "Hamburger Menu">

                        {% if current_user.is_authenticated %}
                        <span x-data="{showDropdown: false}" class = "dropdown-wrapper" @mouseleave = "showDropdown=false">
                            <a class = "button account black" @touchstart.passive="showDropdown = !showDropdown" @mouseover = "showDropdown=true" x-ref="button">{{current_user.username}} <img src = "{{ url_for('static', filename='images/arrow_select.svg')}}" alt = "Down Arrow"> </a>
                            <div class = "dropdown" x-show="showDropdown" x-anchor.offset.-10="$refs.button" x-transition x-cloak>
                                <a class = "item" href = ""> Practice </a>
                                <a class = "item" href = "{{ url_for('dashboard') }}"> My Decks </a>
                                <a class = "item" href = "{{ url_for('auth.logout') }}"> Log out </a>
                            </div>
                        </span>
                        {% else %}
                            <a class = "button inverse" href = "/login"> Log in </a>
                            <a class = "button black" href = "/signup" class = "inverse"> Register </a>
                        {% endif %}

                    </div>
                </div>
            </header>         
        {% endblock %}

        <footer>
            <span>
                 podmem.com â€“ all rights reserved.
            </span>
        </footer>  

    </body>
</html>
